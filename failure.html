<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure || jsNodePoint</title>
    <link rel="icon" href="https://miro.medium.com/max/400/1*tfZa4vsI6UusJYt_fzvGnQ.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6c541db65.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 1.3rem;
        }
        #try {
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle ms-0 me-2"></i>Oops!</h4>
            <hr>
            <p>Something went wrong!</p>
            <form action="/failure" method="post">
                <button type="submit" class="btn btn-warning" id="try">Try Again</button>
            </form>
        </div>
    </div>
</body>
</html>
